<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="imgbox"></div>
            <div class="submit-form">
                <h4 class="title">Booking place for your dinner!</h4>
                <form action="">
                    <label for="">Your name</label>
                    <div class="input-box input-name">
                        <input type="text" placeholder="John DIATTA" class="input">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Your phone number" class="input">
                    </div>
                    <div class="input-box">
                        <select name="" id="" class="select">
                            <option value="">Time</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <select name="" id="" class="select">
                            <option value="">Food</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <h4 class="dinner-title">Select your Dinnig Space</h4>
                        <div class="dinner-space">
                            <div class="space">2</div>
                            <div class="space-4">
                                <div>4</div>
                                <div>Person</div>
                            </div>
                            <div class="space">5</div>
                            <div class="space">8</div>
                            <div class="space">10</div>
                         </div>
                    </div>
                    <div class="input-box button">
                        <div>
                            <button>Book now</button>
                        </div>
                        <div>Verify your booking into your phone</div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
